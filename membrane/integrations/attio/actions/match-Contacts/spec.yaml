config:
  fieldMapping:
    key: contacts
  dataSource:
    key: contacts
  lookup:
    universalQuery:
      $var: $.input.query
    query:
      values:
        name:
          - full_name:
              $var: $.input.query.fullName
            last_name:
              $var: $.input.query.lastName
            first_name:
              $var: $.input.query.firstName
        company:
          - target_record_id:
              $var: $.input.query.companyId
            target_object: companies
        job_title:
          - value:
              $var: $.input.query.jobTitle
        phone_numbers:
          $iterate:
            source:
              $var: $.input.query.phones
            item:
              original_phone_number:
                $var: $.item.value
        email_addresses:
          $iterate:
            source:
              $var: $.input.query.emails
            item:
              email_address:
                $var: $.item.value
        primary_location:
          - line_1:
              $var: $.input.query.primaryAddress.street
            region:
              $var: $.input.query.primaryAddress.state
            locality:
              $var: $.input.query.primaryAddress.city
            postcode:
              $var: $.input.query.primaryAddress.zip
            country_code:
              $var: $.input.query.primaryAddress.country
