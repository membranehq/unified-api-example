config:
  fieldMapping:
    key: invoices
  dataSource:
    key: invoices
  cursor:
    $var: $.input.cursor
  unifiedFilter:
    $var: $.input.filter
  filter:
    TotalAmt:
      $var: $.input.filter.totalAmount
    DueDate:
      $var: $.input.filter.dueDate
    DocNumber:
      $var: $.input.filter.number
    CustomerMemo:
      value:
        $var: $.input.filter.memo
    Balance:
      $var: $.input.filter.balance
    CustomerRef:
      value:
        $var: $.input.filter.customerId
    TxnTaxDetail:
      TotalTax:
        $var: $.input.filter.totalTax
    MetaData:
      CreateTime:
        $var: $.input.filter.createdTime
      LastUpdatedTime:
        $var: $.input.filter.updatedTime
    Id:
      $var: $.input.filter.id
    Line:
      $iterate:
        source:
          $var: $.input.filter.lineItems
        item:
          Description:
            $var: $.item.description
          Amount:
            $var: $.item.totalAmount
          DetailType:
            $var: $.item.type
          SalesItemLineDetail:
            Qty:
              $case:
                cases:
                  - filter:
                      $eval:
                        $var: $.item.type
                      is: SalesItemLineDetail
                    value:
                      $var: $.item.quantity
            UnitPrice:
              $case:
                cases:
                  - filter:
                      $eval:
                        $var: $.item.type
                      is: SalesItemLineDetail
                    value:
                      $var: $.item.unitPrice
            TaxAmount:
              $case:
                cases:
                  - filter:
                      $eval:
                        $var: $.item.type
                      is: SalesItemLineDetail
                    value:
                      $var: $.item.taxAmount
          GroupLineDetail:
            Quantity:
              $case:
                cases:
                  - filter:
                      $eval:
                        $var: $.item.type
                      is: GroupLine
                    value:
                      $var: $.item.quantity
    CurrencyRef:
      value:
        $var: $.input.filter.currency
